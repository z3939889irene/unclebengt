<html>
<head>
<meta charset="UTF-8">
<title>加入官方帳號・預約專人諮詢</title>
</head>
<body>
<script>
const params = new URL(window.location.href);
let k = params.searchParams.get('k') || '加入官方帳號';
let encodedKeyword = encodeURIComponent(k);
let lineId = '@783wnbep';
let encodedLineId = encodeURIComponent(lineId);
let oaUrl = 'https://line.me/R/oaMessage/' + encodedLineId + '/?' + encodedKeyword;
let isMobile = /iPhone|Android|iPad|Mobile/i.test(navigator.userAgent);
document.write('<p>本次關鍵字：' + k + '</p>');
if (isMobile) {
    document.write('<button style="background:#06C755;color:#fff;padding:15px 20px;border:none;border-radius:8px;font-size:18px;" onclick="location.href=\'' + oaUrl + '\'">點擊進入官方Line@諮詢專人或進一步了解更多</button>');
} else {
    let qr = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(oaUrl);
    document.write('<img src="' + qr + '" width="300" /><p>請使用手機 LINE 掃描下方 QR 諮詢專人或進一步了解更多</p>');
}
</script>
</body>
</html>
